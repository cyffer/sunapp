<body>
  <section class="sun">
    <header></header>
    <div class="wrapper">
      <div class="region-info">
        <img src="http://res.cloudinary.com/abdelaziz18003/image/upload/v1443203510/showLocalWeather/location-icon-white.png" alt="location-icon" class="location-icon">
        <h1 class="region-name"></h1>
      </div>
      <!-- end region-info div-->

      <div class="sky">
        <div class="weather-icon">
          <img src="http://res.cloudinary.com/abdelaziz18003/image/upload/v1443203510/showLocalWeather/clear.png" alt="weather-icon" title="Click to get weather infos">
        </div>
        <div class="weather-description">
          <p></p>
        </div>
      </div>
      <!-- end sky div -->

      <div class="mesurements">

        <div class="mesurements-icons">
          <div class="temperature-icon">
            <div class="border-div-icon">
              <img src="http://res.cloudinary.com/abdelaziz18003/image/upload/v1443203550/showLocalWeather/max-temp.png" alt="temperature icon" title="Click to switch between °C and °F">
            </div>
          </div>
          <div class="wind-icon">
            <img src="http://res.cloudinary.com/abdelaziz18003/image/upload/v1443351278/showLocalWeather/wind.png" alt="wind icon" title="Click to switch between km/h and mi/h">
          </div>
        </div>
        <!-- end mesurements icons div -->

        <div class="mesurements-values">
          <div class="temperature-value">
            <div class="border-div-value">
              <p></p>
            </div>
          </div>
          <div class="wind-speed">
            <p></p>
          </div>
        </div>
        <!-- end mesurements values div -->

      </div>
      <!-- end mesurements div -->
    </div>
  </section>
</body>
